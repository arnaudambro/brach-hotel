<!DOCTYPE html>
<html lang="fr" class="no-js">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- BRACH POLICE -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  <!-- <script src="https://use.fontawesome.com/45d80bbe59.js"></script> -->
  <link rel="stylesheet" href="./src/css/styles.css">
  <link rel="preload" href="./src/img/totems/totem_clubDeSport.png" as="image">
  <link rel="preload" href="./src/img/totems/totem_evenementiel.png" as="image">
  <link rel="preload" href="./src/img/totems/totem_hotel.png" as="image">
  <link rel="preload" href="./src/img/totems/totem_patisserie.png" as="image">
  <link rel="preload" href="./src/img/totems/totem_potager.png" as="image">
  <link rel="preload" href="./src/img/totems/totem_restaurant.png" as="image">
  <title></title>
</head>

<body class='js'>


  <!--                      SLIDESHOW                   -->

  <div class="slideshow">

    <!-- SLIDESHOW - CONTENT -->
    <div class="slideshow__content">
      <!-- SLIDESHOW - TOTEM -->
      <div class="slideshow__totem"></div>

      <!-- SLIDESHOW - DESCRIPTION -->  
      <div class="slideshow__description">
        <div class="slideshow__description--establishment-name">
          <p class="first-last-letter"><span>B</span></p>
          <p class="middle-letters"><span>R</span></p>
          <p class="middle-letters"><span>A</span></p>
          <p class="middle-letters"><span>C</span></p>
          <p class="first-last-letter"><span>H</span></p>
        </div>
        <div class="slideshow__description--divider"></div>
        <div class="slideshow__description--options"></div>
        <div class="slideshow__description--slogan"><span></span></div>
      </div>
    </div>

    <!-- SLIDESHOW - CURSOR -->
    <div class="slideshow__cursor">
      <div class="slideshow__cursor--fixed"></div>
      <div class="slideshow__cursor--moving"></div>
    </div>

    <div class="slideshow__mouseScroll">
      <a class="scroll-btn" href="#">
        <span class="mouse">
          <span>
          </span>
        </span>
      </a>
      <div class="verticalDivider"></div>
    </div> 
  </div>

  <div class="slideshow__backup--container">
    <div class="slideshow__backup--content"></div>
  </div>

  <script src="./_build/bundle.js"></script>
</body>

</html>
