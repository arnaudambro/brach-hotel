<!DOCTYPE html>
<html lang="fr" class="no-js">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="./src/img/icons/favicon.png">
  <!-- BRACH POLICE -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">

  <link rel="stylesheet" href="./src/css/styles.css">

  <link rel="preload" href="./src/img/totems/totem_hotel.png" as="image" type="image/png">
  <link rel="preload" href="./src/img/totems/totem_evenementiel.png" as="image" type="image/png">
  <link rel="preload" href="./src/img/totems/totem_clubDeSport.png" as="image" type="image/png">
  <link rel="preload" href="./src/img/totems/totem_patisserie.png" as="image" type="image/png">
  <link rel="preload" href="./src/img/totems/totem_potager.png" as="image" type="image/png">
  <link rel="preload" href="./src/img/totems/totem_restaurant.png" as="image" type="image/png">
  <!-- PRELOAD ON SMALL SCREENS -->
  <link rel="preload" href="./src/img/totems/totem_hotel.png" as="image" media="(max-width: 1024px)" type="image/png">
  <link rel="preload" href="./src/img/totems/totem_evenementiel.png" as="image" media="(max-width: 1024px)" type="image/png">
  <link rel="preload" href="./src/img/totems/totem_clubDeSport.png" as="image" media="(max-width: 1024px)" type="image/png">
  <link rel="preload" href="./src/img/totems/totem_patisserie.png" as="image" media="(max-width: 1024px)" type="image/png">
  <link rel="preload" href="./src/img/totems/totem_potager.png" as="image" media="(max-width: 1024px)" type="image/png">
  <link rel="preload" href="./src/img/totems/totem_restaurant.png" as="image" media="(max-width: 1024px)" type="image/png">
  <title>Brach Hotel | Un style de vie à Paris  </title>

</head>

<body id="noscrollbar">

  <div class="video-anim">
    <video id="video-anim" playsinline preload autoplay src="./src/video/ANIMATION_LOGO_CUIVRE_shorter.mp4"></video>
    <script src="./src/components/firstAnim.js" type="text/javascript"></script>
  </div>

<!--   <div id="loadingAnim"></div>
  <script src="./src/components/lottie.js" type="text/javascript"></script>
  <script src="./src/components/loadingAnimation.js" type="text/javascript"></script> -->
  <div id="wholeContent">
    

    <!--                      SLIDESHOW                   -->
    <div class="slideshow__background"></div>

    <div class="slideshow">

      <!-- SLIDESHOW - TOTEM -->
      <div data-slidePosition='0' class="slideshow__totem totem_hotel"></div>
      <div data-slidePosition='1' class="slideshow__totem totem_clubDeSport"></div>
      <div data-slidePosition='2' class="slideshow__totem totem_restaurant"></div>
      <div data-slidePosition='3' class="slideshow__totem totem_bar"></div>
      <div data-slidePosition='4' class="slideshow__totem totem_patisserie"></div>
      <div data-slidePosition='5' class="slideshow__totem totem_evenementiel"></div>
      <div data-slidePosition='6' class="slideshow__totem totem_potager"></div>

      <!-- SLIDESHOW - DESCRIPTION -->  
      <div class="slideshow__description perpetual-translation">
        <div class="slideshow__description--establishment-name">
          <div class="first-last-letter"></div>
          <div class="middle-letters"></div>
          <div class="first-last-letter"></div>
        </div>
        <div class="slideshow__description--divider init"></div>
        <div class="slideshow__description--optionsContainer"></div>
        <div class="slideshow__description--slogan"></div>
      </div>
      <div data-slidePosition='0' data-hotel-option='1' class="slideshow__description--options option_hotel"></div>
      <div data-slidePosition='1' data-hotel-option='2' class="slideshow__description--options option_clubDeSport"></div>
      <div data-slidePosition='2' data-hotel-option='3' class="slideshow__description--options option_restaurant"></div>
      <div data-slidePosition='3' data-hotel-option='4' class="slideshow__description--options option_bar"></div>
      <div data-slidePosition='4' data-hotel-option='5' class="slideshow__description--options option_patisserie"></div>
      <div data-slidePosition='5' data-hotel-option='6' class="slideshow__description--options option_evenementiel"></div>
      <div data-slidePosition='6' data-hotel-option='7' class="slideshow__description--options option_potager"></div>

      <!-- SLIDESHOW - CURSOR -->
      <div class="slideshow__cursor slideshow__cursor--fixed"></div>
      <div class="slideshow__cursor slideshow__cursor--moving"></div>

    </div>


    <div class="slideshow__backup--container">
      <div class="slideshow__backup--content"></div>
    </div>


    <div class="video video1" id="video1">
      <div class="transparent_filter-for-allow-scrolling video1"></div>
      <div class="video__subcontainer">
        <div id="video__video1" ></div>
      </div>
    </div>

    <div class="video video2"  id="video2">
      <div class="transparent_filter-for-allow-scrolling video2"></div>
      <div class="video__subcontainer">
        <div id="video__video2" ></div>
      </div>
    </div>
    


    </div>
    <div class="reservation">
      <div class="reservationButton">
        <div class="reservationButton--parent1 visible">
          <div class="reservationButton--parent2">
            <div class="reservationButton--parent3 visible">
              <p class="french">réservez</p>
              <p class="english">book</p>
              <svg class="svgcross" viewBox="0 0 198 197" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                  <g id="cross" fill="none" fill-rule="evenodd" stroke-linecap="square">
                      <g transform="translate(1.000000, 0.000000)">
                          <path d="M0.0657108057,196.434289 L195.934289,0.565710806" id="Line"></path>
                          <path d="M196.080736,196.787843 L0.212157415,0.919264196" id="Line"></path>
                      </g>
                  </g>
              </svg>
            </div>
          </div>
        </div>
      </div>
      <div class="reservationContainer">
        
      </div>

    </div>

    <div class="slideshow__mouseScroll">
      <a class="scroll-btn" href="#">
        <span class="mouse">
          <span>
          </span>
        </span>
      </a>
      <div class="verticalDivider"></div>
    </div> 

    <script src='https://www.youtube.com/iframe_api' async></script>
    <script src="./_build/bundle.js"></script>  <!-- loaded after the animation -->

  </div>
</body>

</html>
